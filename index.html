<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h3>Played: <span id="played">0</span></h3>
            <div>
                <h3><span id="pl1_name"></span>: <span id="pl1">0</span> - </h3>
                <h3> <span id="pl2">0</span> : <span id="pl2_name"></span></h3>
            </div>
            <h3>Tie: <span id="drawn">0</span></h3>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="res">
            <h3>Turn: <span id="turn"></span></h3>
            <h4>Last match result: <span id="result"></span></h4>
        </div>
        <div class="btns">
            <button id="again">Start again</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
